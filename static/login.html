<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/board.css">
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        function login(){
            var userid = document.loginForm.userid.value;
            var pass = document.loginForm.pass.value;
            if(userid == "123"&&pass == "123") {
                alert("登录成功");
                window.location.href="list.html";
                return true;
            }
            else
            {
                alert("登录失败，账号或密码错误");
                return false;
            }

        }
    </script>
</head>
<body>
    <div class="loginDiv">
        <p>测试账号:123 密码:123</p>
        <form name="loginForm" action="list.html" onsubmit="return true" class="loginform">
            <input type="text" name="userid" placeholder="用户名">
            <br/>
            <input type="password" name="pass" placeholder="密码">
            <br/>
            <input type="button" value="登录" onclick="login()">
            <a href="register.html"><INPUT name="registerButton" id="Button" type="button" value="注册"></a>
        </form>
    </div>
</body>
</html>
