<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    
    <script>
        function check() {
            if(checkName() && checkTele() && checkEmail())
                alert("添加成功");
        }

        function checkName() {
            var name = document.myform.name.value;
            if(name.length == 0){
                alert("请输入名字");
                return false;
            }
            return true;
        }

        function checkTele() {
            var telep = document.myform.tele.value;
            if(telep.length == 0) {
                alert("请输入手机号");
                return false;
            }
            else if(telep.length != 11){
                alert("输入的手机号有误!");
                return false;
            }
            else{
                reg=/^[0-9]/;
                for(i=0;i<telep.length;i++)
                {
                    if(!reg.test(telep[i])) {
                        alert("只能输入数字");
                        return false;
                    }
                }
            }
            return true;
        }

        function checkEmail() {
            var email = document.myform.email.value;
            var flag = email.indexOf("@"&&".");
            if(email.length == 0){
                alert("请输入电子邮箱");
                return false;
            }
            else{
                if(flag > 0)
                {
                    if(email.charAt(0)=="@"&&".")
                        alert("邮箱格式错误!")
                }
                else
                {
                    alert("邮箱格式错误");
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="#" method="post" name="myform">
        <label>姓名</label>
        <input type="text" name="name"/>
        <br>

        <label>电话</label>
        <input type="text" name="tele"/>
        <br/>

        <label>邮箱</label>
        <input type="text" name="email"/>
        <br/>

        <label>住址</label>
        <input type="text" name="address"/>
        <br/>

        <label>QQ</label>
        <input type="text" name="qq"/>
        <br/>

        <input type="button" value="提交" onclick="check()">
    </form>

</body>
</html>
